<div class="row">
  <div class="col-lg-12 text-left">
      <h5 class="mt-5">Cadastre as cidades que deseja visualizar a previsão do tempo</h5>
  </div>
</div>

<app-alerts></app-alerts>

<form class="form-horizontal form-label-center" [formGroup]="form" >

  <div class='row'>
      <div class='col-md-6' style="margin-top:5px;">
          <input type="text" id="cidade" formControlName="cidade" class="form-control" [ngStyle]="{'border-color': color }" placeholder="Informe o nome da cidade" (input)="cidade = $event.target.value">
      </div>
      <div class='col-md-6'>
        <button type="button" class="btn btn-primary" (click)="buscaCidade()">Cadastrar</button>
      </div>
  </div>
</form>

<div class="row">
  <div class="col-lg-12 text-left">
      <h5 class="mt-5">Cidades Cadastradas</h5>
  </div>
</div>

<table class="table table-striped table-bordered" style="margin-top:5px;">
  <thead class="thead-dark">
  <tr>
      <th>Cidade</th>
      <th>Sigla Pais</th>
      <th>Previsão do tempo</th>
      <th class="text-center"><i class="fa fa-lg fa-times" style="color:red"></i></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidade of cidades">
      <td>{{cidade.nomeCidade}}</td>
      <td>{{cidade.siglaPais}}</td>
      <td><a [routerLink]="['/previsaoTempo', cidade.id]">Visualizar detalhes da previsão</a></td>
      <td class="text-center"><a [routerLink]="['/']" (click)="excluirCidade(cidade.id)" ><i class="fa fa-lg fa-times" style="color:red"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover essa cidade?</p>
    <button type="button" class="btn btn-default" (click)="confirmarExclusao()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="recusarExclusao()">Nao</button>
  </div>
</ng-template>
